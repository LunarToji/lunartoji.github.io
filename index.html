<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamoly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner"></div>
</div>

<!-- Header -->
<header>
  <h1>Streamoly</h1>
  <input type="text" id="search" placeholder="Rechercher...">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2226682337446150"
     crossorigin="anonymous"></script>
</header>

<!-- Catalogue -->
<div class="card" onclick="openDetails(
  'Le Voyage de Chihiro',
  'images/chihiro.jpg',
  'Chihiro, 10 ans, découvre un monde mystérieux...',
  'Animation, Fantastique',
  '8.5'
)">
  <img src="images/chihiro.jpg" alt="Le Voyage de Chihiro">
  <h3>Le Voyage de Chihiro</h3>
</div>
<div class="grid" id="catalogue">
  <!-- Films -->
  <div class="card" data-title="Avengers">
    <img src="https://image.tmdb.org/t/p/w500/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="Avengers">
    <h3>Avengers</h3>
  </div>

  <div class="card" data-title="Inception">
    <img src="https://image.tmdb.org/t/p/w500/qmDpIHrmpJINaRKAfWQfftjCdyi.jpg" alt="Inception">
    <h3>Inception</h3>
  </div>

  <div class="card" data-title="Interstellar">
    <img src="https://image.tmdb.org/t/p/w500/rAiYTfKGqDCRIIqo664sY9XZIvQ.jpg" alt="Interstellar">
    <h3>Interstellar</h3>
  </div>

  <div class="card" data-title="Breaking Bad">
    <img src="https://image.tmdb.org/t/p/w500/xGuOF1T3WmPsAcQEQJfnG7Ud9f8.jpg" alt="Breaking Bad">
    <h3>Breaking Bad</h3>
  </div>

  <div class="card" data-title="One Piece">
    <img src="https://image.tmdb.org/t/p/w500/2T43yNXZK8eQqIjSDk9dq7s1t3U.jpg" alt="One Piece">
    <h3>One Piece</h3>
  </div>

  <div class="card" data-title="Naruto">
    <img src="https://image.tmdb.org/t/p/w500/6tkjdhYVjTCbzvNShsH7tSgWrhK.jpg" alt="Naruto">
    <h3>Naruto</h3>
  </div>

  <div class="card" data-title="Your Name">
    <img src="https://image.tmdb.org/t/p/w500/q719jXXEzOoYaps6babgKnONONX.jpg" alt="Your Name">
    <h3>Your Name</h3>
  </div>
</div>

<!-- Modal lecteur -->
<div class="modal" id="playerModal">
  <div class="modal-content">
    <span class="close" onclick="closePlayer()">✖</span>
    <iframe id="player" allowfullscreen></iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
