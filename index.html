<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LunarStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 15px 20px;
      background: #000;
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 14px;
      margin: 5px 0 0;
      text-align: center;
    }

    /* Modal lecteur */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      width: 90%;
      max-width: 800px;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>ðŸŽ¬ STREAMY</header>

<div class="grid">
  <div class="card" onclick="openPlayer('https://www.youtube.com/embed/TcMBFSGVi1c')">
    <img src="https://image.tmdb.org/t/p/w500/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg">
    <h3>Avengers (trailer)</h3>
  </div>

  <div class="card" onclick="openPlayer('https://www.youtube.com/embed/EXeTwQWrcwY')">
    <img src="https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg">
    <h3>The Dark Knight</h3>
  </div>

  <div class="card" onclick="openPlayer('https://www.youtube.com/embed/6ZfuNTqbHE8')">
    <img src="https://image.tmdb.org/t/p/w500/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg">
    <h3>Infinity War</h3>
  </div>
</div>

<!-- Modal lecteur -->
<div class="modal" id="player">
  <div class="modal-content">
    <span class="close" onclick="closePlayer()">âœ–</span>
    <iframe id="video" allowfullscreen></iframe>
  </div>
</div>

<script>
  function openPlayer(url) {
    document.getElementById("video").src = url;
    document.getElementById("player").style.display = "flex";
  }

  function closePlayer() {
    document.getElementById("video").src = "";
    document.getElementById("player").style.display = "none";
  }
</script>

</body>
</html>
